    <main class="mt-10">
        <form action="#" class="w-[70%]  drop-shadow-xl bg-white p-2 pb-4 m-auto" id="form">
            <h1 class="font-bold text-4xl text-center mb-10 p-2">::Query Sheet::</h1>
            <div class="">
                <div class="flex  justify-between w-full ">
                    <div class="flex flex-col w-full m-2">
                        <label for="name" class="font-bold">Name</label>
                        <input type="text" class="h-9 border rounded-md border-gray-400 drop-shadow-md p-2 outline-none" id="name">
                    </div>
                    <div class="flex flex-col w-full m-2">
                        <label for="desti" class="font-bold">Destination</label>
                        <input type="text" class="h-9 border rounded-md border-gray-400 drop-shadow-md p-2 outline-none" id="desti">
                    </div>                    
                </div>
                <div class="flex  justify-between w-full ">
                    <div class="flex flex-col w-full m-2">
                        <label for="org" class="font-bold">Organisation</label>
                        <input type="text" class="h-9 border rounded-md border-gray-400 drop-shadow-md p-2 outline-none" id="org">
                    </div>
                    <div class="flex flex-col w-full m-2">
                        <label for="office" class="font-bold">Office Address</label>
                        <input type="text" class="h-9 border rounded-md border-gray-400 drop-shadow-md p-2 outline-none" id="office">
                    </div>                    
                </div>
                <div class="flex  justify-between w-full ">
                    <div class="flex flex-col w-full m-2">
                        <label for="city" class="font-bold">City</label>
                        <input type="text" class="h-9 border rounded-md border-gray-400 drop-shadow-md p-2 outline-none" id="city">
                    </div>
                    <div class="flex flex-col w-full m-2">
                        <label for="email" class="font-bold">e-mail Address</label>
                        <input type="email" class="h-9 border rounded-md border-gray-400 drop-shadow-md p-2 outline-none" id="email">
                    </div>                    
                </div>
                <div class="flex  justify-between w-full ">
                    <div class="flex flex-col w-full m-2">
                        <label for="tph" class="font-bold">Telephone</label>
                        <input type="text" class="h-9 border rounded-md border-gray-400 drop-shadow-md p-2 outline-none" id="tph">
                    </div>
                    <div class="flex flex-col w-full m-2">
                        <label for="mno" class="font-bold">Mobile No</label>
                        <input type="text" class="h-9 border rounded-md border-gray-400 drop-shadow-md p-2 outline-none" id="mno">
                    </div>                    
                </div>
                <div class="flex  justify-between w-full ">
                    <div class="flex flex-col  w-full m-2">
                        <label for="yes" class="font-bold">Other Professional Update</label>
                        <div class="flex space-x-2">
                        <label>Yes</label><input type="radio" class="mr-10" id="yes" name="selection">
                        <label>No</label><input type="radio" id="no" name="selection">
                        </div>
                    </div>
                    <div class="flex flex-col w-full m-2">
                        <label for="name" class="font-bold">Subject Of Query</label>
                        <div>
                            <select class="h-9 border rounded-md border-gray-400 drop-shadow-md p-2 outline-none w-full">
                                <option>---Please Select---</option>
                                <option>Income Tax</option>
                                <option>Audit</option>
                                <option>Service Tax</option>
                                <option>Company Law</option>
                                <option>Excise Duty</option>
                                <option>Customs</option>
                                <option>Wealth Tax</option>
                                <option>Sales Tax/Value added Tax</option>
                                <option>FEMA</option>
                                <option>RBI</option>
                                <option>Labor Law</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div> 
                    
                </div>
                <div class="flex  justify-between w-full ">
                    <div class="flex flex-col w-full m-2">
                        <label for="query" class="font-bold">Query</label>
                        <textarea class="h-20 border rounded-md border-gray-400 drop-shadow-md p-2 outline-none" id="query"></textarea>
                    </div>      
                </div>
                <div class="flex  justify-between w-full mb-14 mt-10 ">
                    <div class="flex space-x-10 w-48 m-auto">
                        <a href="index.html" class="bg-yellow-900 text-white hover:bg-yellow-950 w-48 p-2 rounded-md ">Back</a>
                        <input class="bg-yellow-900 text-white hover:bg-yellow-950 w-48 p-2  rounded-md " type="submit" value="Submit">
                    </div>
                                     
                </div>
                
                

            </div>

        </form>
    </main>
